<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Если есть файл стилей -->
</head>
<body>
<h1>Edit Product</h1>

<form th:action="@{/update}" method="post">
    <input type="hidden" name="id" th:value="${product.id}" />
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${product.title}" required />
    <br/><br/>
    <label for="details">Details:</label>
    <input type="text" id="details" name="details" th:value="${product.details}" required />
    <br/><br/>
    <button type="submit">Update Product</button>
</form>

<a href="/get">Back to Product List</a>
</body>
</html>
